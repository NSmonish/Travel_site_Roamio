<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <form>
        <h5>Login Here</h5>
        <div class="input_with_icon">
            <label for="username">Username</label>
            <div>
                <img src="./images/user (1).gif" width="25px" height="25px">
                <input type="text" placeholder="Username" id="username">
            </div>
        </div>
        <div class="input_with_icon">
            <label for="email">Email</label>
            <div>
                <img src="./images/email.gif" width="25px" height="25px">
                <input type="email" placeholder="Email" id="email">
            </div>
        </div>
        <div class="input_with_icon">
            <label for="password">Password</label>
            <div>
                <img src="./images/password.gif" width="25px" height="25px">
                <input type="password" placeholder="Password" id="password">
            </div>
        </div>
        <div class="links">
            <a href="#">Forgot password?</a>
            <a href="./signup.html">Sign Up</a>
        </div>
        <button>Log In</button>
        <div class="social">
          <div class="go">
            <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=ARZ0qKJFx2EBztkMKF4-Cg8kls8MuhqWBf_J8F_5v9jXCoA6ALn0AcwhtdWZrKg2e1kHIVDKbMkNVw&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1644598237%3A1712927467608099&theme=mn&ddm=0" target="_blank">
                <img src="./images/google.png" width="30px"height="30px">
            </a>
          </div>
          <div class="fb">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="./images/facebook.png" width="30px" height="30px">
            </a>
        </div>
        </div>
    </form>
</body>
</html>
